<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>accra weather — contact</title>
  <meta name="description" content="Contact Accra Weather — send a message.">
  <meta name="author" content="Stephen Amankwaa Atta">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/logo.png" alt="Accra Weather logo" class="logo">
      <span class="site-title">Accra Weather</span>
    </div>
    <button id="nav-toggle" class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Open navigation">☰</button>
    <nav id="primary-nav" class="primary-nav" aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="forecast.html">Forecast</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="card">
      <h1>Contact Us</h1>
      <form action="form-action.html" method="get" id="contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" required>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Accra Weather | <a href="attributions.html">Attributions</a></p>
  </footer>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
